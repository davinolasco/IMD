<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Programação Estruturada</title>
</head>

<body>
    <h1>Entrada do Programa</h1>
    <button onclick='executarExercicio()'>OK</button>
    <p id="resultado"></p>
    <script>
        var vetorizada = [];
        function executarExercicio() {
            var puxaFrango = window.prompt("Digite um número: ");
            if (puxaFrango != 0) {
                vetorizada.push(puxaFrango);
            } else {
                mostrar();
            }
            console.log(vetorizada);
            executarExercicio();
        }

        function mostrar() {
            window.alert(`Vetor[${vetorizada}]`)
        }
    </script>
</body>

</html>
