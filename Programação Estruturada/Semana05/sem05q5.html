<html>
    <head>
        <meta charset="UTF-8" />
        <title>Programação Estruturada</title>
    </head>
    <body>
        <h1>Entrada do Programa</h1>
        Nome: <input id="nome" value=""><br />
        <button onclick='executarExercicio()'>OK</button>
        <p id="resultado"></p>
        <script>
            function executarExercicio() {
            var nome = String(document.getElementById('nome').value);
            const texto = "Olá {USUARIO}, seja bem-vindo(a) ao sistema aulas do Instituto Metrópole Digital.";
            document.getElementById('resultado').innerHTML = texto.replace("{USUARIO}", nome);
            }
        </script>
    </body>
</html>
