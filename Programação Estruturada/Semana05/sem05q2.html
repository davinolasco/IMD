<html>
    <head>
        <meta charset="UTF-8" />
        <title>Programação Estruturada</title>
    </head>
    <body>
        <h1>Entrada do Programa</h1>
        <button onclick='executarExercicio()'>OK</button>
        <p id="resultado"></p>
        <script>
            function executarExercicio() {
                var agora = new Date().toString();
                var data = agora.slice(8,10) + " de " + agora.slice(4,7) + " de " + agora.slice(10,15);
                var hora = agora.slice(15,18) + "h" + agora.slice(19,21);
                document.getElementById('resultado').innerHTML = `Data: ${data} <br> Hora: ${hora}`;
            }
        </script>
    </body>
</html>
