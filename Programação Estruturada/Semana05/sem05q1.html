<html>
    <head>
        <meta charset="UTF-8" />
        <title>Programação Estruturada</title>
    </head>
    <body>
        <h1>Entrada do Programa</h1>
        <button onclick='executarExercicio()'>OK</button>
        <p id="resultado"></p>
        <script>
            function executarExercicio() {
                var agora = new Date().toTimeString();
                document.getElementById('resultado').innerHTML = agora.slice(0,8);
            }
        </script>
    </body>
</html>
