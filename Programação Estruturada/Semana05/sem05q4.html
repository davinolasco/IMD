<html>
    <head>
        <meta charset="UTF-8" />
        <title>Programação Estruturada</title>
    </head>
    <body>
        <h1>Entrada do Programa</h1>
        Dia: <input id="dia" value=""><br />
        Mês: <input id="mes" value=""><br />
        Ano: <input id="ano" value=""><br />
        <button onclick='executarExercicio()'>OK</button>
        <p id="resultado"></p>
        <script>
            function executarExercicio() {
            var dia = Number(document.getElementById('dia').value);
            var mes = Number(document.getElementById('mes').value);
            var ano = Number(document.getElementById('ano').value);
            var data = new Date(ano, mes-1, dia).toString();
            document.getElementById('resultado').innerHTML = data.slice(0,3);
            }
        </script>
    </body>
</html>
