<body>
    <h1>Exercício 03</h1>
    <button onclick='executarExercicio()'>OK</button>
    <p id="resultado"></p>
    <script>
        function executarExercicio() {
            var i = [];
            var j = [];
            var mtz = [];
            var col = [];

            for (i = 0; i < 9; i++)
                for (j = 0; j < 4; j++) {
                    p = Number(prompt("Informe os números da matriz: "));
                    mtz[i][j] = p;
                }
            }
            return document.getElementById("resultado").innerHTML = mtz;
        }
    </script>
