            }
        
            var maior = null;
            var maior_oc = -1;
            var contagem = 1;
            var indices = [];
            for (i = 1; i <= r.length; i++) {
                if (i < r.length && r[i] == r[i - contagem]) {
                    contagem++;
                }    

                else if (contagem > maior_oc) {
                    maior = r[i-1];
                    maior_oc = contagem;
                }
            }

            return document.getElementById("resultado").innerHTML = `Número de maior ocorrência = ${maior}<br>Está presente em ${maior_oc} indices, sendo eles:`;
        }
