<html>

<head>
    <meta charset="UTF-8" />
    <title>PE - Semana 07 - Q1</title>
</head>

<body>
    <h1>Exercício 01</h1>
    <button onclick='executarExercicio()'>OK</button>
    <p id="resultado"></p>
    <script>
        function executarExercicio() {
            var r = [];
            for (i = 0; i < 10; i++) {
	            var p = Number(prompt("Informe um número: "));
	            r[r.length] = p;
                r.sort(comparar)
            }
            return document.getElementById("resultado").innerHTML = r;
        function comparar(r, p) {return r - p}
        }
    </script>
</body>

</html>
