<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Programação Estruturada - Semana 06</title>
    </head>
    <body>
        <h1>Exercício 04</h1>
        N1: <input type="number" id="x" value=""><br />
        N2: <input type="number" id="y" value=""><br />
        <button onclick='executarExercicio()'>OK</button>
        <p id="resultado"></p>
        <script>
            function executarExercicio() {
                var x = Number(document.getElementById('x').value);
                var y = Number(document.getElementById('y').value);
                var r = 0;
                var i = x;
                do {
                    var r = r + i;
                    i++;              
                } while (i <= y);
                document.getElementById('resultado').innerHTML = r;
            }
        </script>
    </body>
</html>
